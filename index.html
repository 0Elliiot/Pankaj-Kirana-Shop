<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pankaj Kirana & Snacks Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-50 pb-24">

    <header class="bg-indigo-700 text-white p-4 sticky top-0 shadow-lg flex justify-between items-center z-10">
        <div>
            <h1 class="text-xl font-bold italic">Pankaj Kirana ðŸ›’</h1>
            <p class="text-xs opacity-80">Fresh Items & Hot Momos</p>
        </div>
        <button onclick="toggleCart()" class="bg-white text-indigo-700 px-4 py-2 rounded-full font-bold shadow-md">
            ðŸ›’ Basket (<span id="cart-count">0</span>)
        </button>
    </header>

    <main id="product-list" class="p-4 grid grid-cols-2 md:grid-cols-4 gap-4">
        </main>

    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex justify-center items-end">
        <div class="bg-white w-full max-w-lg rounded-t-3xl p-6 shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-black">Aapka Order</h2>
                <button onclick="toggleCart()" class="text-gray-400 text-2xl">&times;</button>
            </div>
            
            <div id="cart-items" class="space-y-3 mb-6 max-h-48 overflow-y-auto border-b pb-4">
                </div>

            <div class="space-y-3">
                <input id="cust-name" type="text" placeholder="Apna Naam Likhein" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                <input id="cust-addr" type="text" placeholder="Ghar ka Address" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                
                <div class="flex justify-between items-center py-2 text-xl font-bold">
                    <span>Total Amount:</span>
                    <span class="text-green-600">â‚¹<span id="cart-total">0</span></span>
                </div>

                <button onclick="placeOrder()" class="w-full bg-green-600 hover:bg-green-700 text-white py-4 rounded-2xl font-bold text-lg transition-all shadow-lg">
                    âœ… Order Confirm Karein
                </button>
            </div>
        </div>
    </div>

    <script>
        // 1. AAPKI FIREBASE CONFIGURATION (UPDATED)
        const firebaseConfig = {
            apiKey: "AIzaSyAeG25EZLmrhfedtBwsak0Fd_2Opsa99_g",
            authDomain: "pankaj-kirana-store-38072.firebaseapp.com",
            projectId: "pankaj-kirana-store-38072",
            storageBucket: "pankaj-kirana-store-38072.firebasestorage.app",
            messagingSenderId: "581034855422",
            appId: "1:581034855422:web:aaf2abecef1c0e7ba60eaf",
            measurementId: "G-1M89YZ4REF"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. PRODUCT DATA (Yahan se aap bad me items badal sakte hain)
        const products = [
            { id: 1, name: "Veg Momos (Full)", price: 80, img: "ðŸ¥Ÿ" },
            { id: 2, name: "Paneer Momos (Full)", price: 120, img: "ðŸ¥Ÿ" },
            { id: 3, name: "Coca Cola (250ml)", price: 20, img: "ðŸ¥¤" },
            { id: 4, name: "Aashirvaad Atta 5kg", price: 245, img: "ðŸŒ¾" },
            { id: 5, name: "Fortune Oil 1L", price: 165, img: "ðŸ§ª" },
            { id: 6, name: "Maggi Noodles", price: 14, img: "ðŸœ" }
        ];

        let cart = [];

        // UI par products dikhana
        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = products.map(p => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <div class="text-4xl mb-2 text-center">${p.img}</div>
                    <h3 class="font-bold text-gray-800">${p.name}</h3>
                    <p class="text-indigo-600 font-bold mt-1">â‚¹${p.price}</p>
                    <button onclick="addToCart(${p.id})" class="mt-3 w-full bg-indigo-50 text-indigo-700 py-2 rounded-lg font-semibold hover:bg-indigo-700 hover:text-white transition-colors">
                        Add Item +
                    </button>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            document.getElementById('cart-count').innerText = cart.length;
            const container = document.getElementById('cart-items');
            let total = 0;

            container.innerHTML = cart.map((item, index) => {
                total += item.price;
                return `
                    <div class="flex justify-between items-center animate-fade-in">
                        <span class="text-gray-700">${item.name}</span>
                        <div class="flex items-center gap-3">
                            <span class="font-bold">â‚¹${item.price}</span>
                            <button onclick="removeItem(${index})" class="text-red-500 text-sm">Remove</button>
                        </div>
                    </div>`;
            }).join('');
            
            document.getElementById('cart-total').innerText = total;
            if(cart.length === 0) container.innerHTML = "<p class='text-center text-gray-400'>Aapki basket khali hai.</p>";
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function toggleCart() {
            document.getElementById('cart-modal').classList.toggle('hidden');
        }

        // 3. REALTIME DATABASE MEIN SAVE KARNA
        function placeOrder() {
            const name = document.getElementById('cust-name').value;
            const addr = document.getElementById('cust-addr').value;

            if(!name || !addr) return alert("Bhai, please Naam aur Address daal do!");
            if(cart.length === 0) return alert("Basket khali hai!");

            const finalOrder = {
                customer_name: name,
                delivery_address: addr,
                order_items: cart,
                total_bill: document.getElementById('cart-total').innerText,
                status: "New Order",
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            // Database ke 'orders' folder mein save hoga
            db.ref('orders').push(finalOrder)
                .then(() => {
                    alert("Shukriya " + name + "! Aapka order Pankaj Kirana Store ko mil gaya hai.");
                    cart = [];
                    updateCart();
                    toggleCart();
                    window.location.reload(); 
                })
                .catch((error) => {
                    alert("Kuch galti hui: " + error.message);
                });
        }

        renderProducts();
    </script>
</body>
</html>
